<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="/css/Iniciar Sesion.css">
</head>

<body>

    <div class="login-box">
        <img src="img/logo.jpeg" class="avatar" alt="Avatar Image">
        <h1>Iniciar Sesion </h1>
        <form>

            <label for="username">Nombre o Correo Electronico</label>
            <input type="text" placeholder="Ingrese Nombre o correo">

            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingrese Contraseña">
            <input type="submit" value="Iniciar Sesion">
            <a href="#">Perdiste tu contraseña?</a><br>
            <a href="./Registrarse.html">No tienes cuenta?</a>
        </form>
    </div>
</body>

</html>
